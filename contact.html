        <div class="row blue-grey-text text-darken-1" id="contact">
            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <button class="btn waves-effect waves-light blue-grey" type="submit" name="action" onclick="collectMessage()">Submit
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>

    <script>
        var name="";
        var message="";
        var email="";
        
        function collectMessage() {
            event.preventDefault();
            name=$("#name").val().trim();
            message=$("#message").val().trim();
            console.log(name);
            openMail();
        };

        function openMail() {
            window.open("mailto:justingerow1@gmail.com?subject=Message from "+name+"&body="+message);
